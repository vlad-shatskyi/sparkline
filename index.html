<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
    "http://www.w3.org/TR/html4/strict.dtd">
<head>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.sparkline.js"></script>

    <script type="text/javascript">
    $(function() {
        // Docs: http://omnipotent.net/jquery.sparkline/#s-docs
        $('#compositeline').sparkline([9,13,19,15,14,9,9,13,19,15,14,9],
            { fillColor: false,
              lineColor: 'red',
              spotColor: false,
              minSpotColor: false,
              maxSpotColor: false,
              chartRangeMin: 0,
              chartRangeMax: 30,
              spotRadius: 0
          });
        $('#compositeline').sparkline([20,15,25,20,18,20,20,15,25,20,18,20],
            { composite: true,
              lineColor: 'gray',
              fillColor: false,
              spotColor: false,
              minSpotColor: false,
              maxSpotColor: false,
              chartRangeMin: 0,
              chartRangeMax: 30,
              spotRadius: 0
            });
    });
    </script>
</head>
<body>
    <p id="compositeline"></p>
</body>
</html>
